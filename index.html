<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalise CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fontawesome.com/icons/rectangle-xmark?f=sharp&s=solid" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style-pokedex.css">
    <link rel="stylesheet" href="./assets/css/pokemon-detail.css">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <section class="content">        
            <h1>Pokedex</h1>       
            <ol id="pokemonList" class="pokemons">           
            </ol>
    
            <div class="pagination">
                <button id="loadMoreButton" type="button">Load more</button>
            </div>
        </section>
        <div class="modalContainer" style="display: none;">
             <div class="modal pokemonDetail" id="modal" >
            <div class="modalContent" id="modalContent">
                <button class="closeModal" id="closeButton"><i class="fa-solid fa-circle-xmark"></i></i></button>
                <div class="detailPokemon" id="detailPokemon">
                    <div class="pokemonIdentification">
                        <h2 class ="name" id="pokemonName"></h2>
                        <span class="number" id="pokemonId"></span> 
                    </div>
                    <div class="detail">
                        <ol class="types" id="pokemonTypes">            
                        </ol>
                        <div class="pokeImg">
                            <img id="pokemonImage" class="pokemonImage">
                        </div>                    
                    </div>
                </div>
    
                <div class="titleDetail">
                    <span>BASE STATS</span>
                </div>
                <div class="stats">
                    <ol class="statsPokemon" id="statsPokemon">                    
                    </ol>
                </div>
            </div>
        </div>
        </div>
    </div>       
    

    <footer>
        <div>
            <a href="https://github.com/ValeskaLeandro" target="_blank"><i class="fa fa-github w3-hover-opacity icon"></i></a>
            <a href="https://www.linkedin.com/in/valeska-leandro-b760a71b4/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity icon"></i></a>
            <a href="https://www.instagram.com/valeskaleandro/" target="_blank"><i class="fa fa-instagram w3-hover-opacity icon"></i></a>
        </div>
        <div>
            <p>Valeska Leandro</p> 
        </div>        
        
    </footer>

   
    <!-- Nosso JS -->
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/dd7baea6db.js" crossorigin="anonymous"></script>
</body>

</html>
